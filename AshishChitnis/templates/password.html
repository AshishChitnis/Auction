{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/password" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="orig_pw" name="orig_pw" placeholder="CUrrent password" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="new_pw" name="new_pw" placeholder="New password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
    {% if message %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endif %}
{% endblock %}
